<div *ngIf="error">
  <div class="my-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-danger text-light">
      <strong class="mr-auto">{{ title }}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>

<div *ngIf="!error">
  <div class="my-toast" role="status" aria-live="polite" aria-atomic="true">
    <div class="toast-header bg-brand-secondary text-light">
      <strong class="mr-auto">{{ title }}</strong>
      <button type="button" class="ml-2 mb-1 close text-light" data-dismiss="toast" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
