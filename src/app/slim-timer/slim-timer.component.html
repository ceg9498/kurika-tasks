<div
  *ngFor="let timer of timers"
  class="d-flex flex-row">
  <a class="list-group-item list-group-item-action" 
    *ngIf="(timer.isCompleted && !hideCompleted) || (!timer.isCompleted)"
    (click)="toggleCompleted(timer.id)">
    <h5 class="mb-1 d-inline-block flex-grow-1">
      <div class="" *ngIf="!timer.isCompleted">
        <span *ngIf="timer.required">⭐</span>
        {{ timer.title }}
      </div>
      <div class="strikethrough text-muted font-italic" *ngIf="timer.isCompleted">
        <span *ngIf="timer.required">⭐</span>
        {{ timer.title }}
      </div>
    </h5>
  </a>
  <button type="button" 
    class="btn" 
    (click)="showInfo(timer.id)">
    <svg width="24" height="24">
      <use href="../../assets/icon/info-24px.svg#info" x="0" y="0" class="info-icon" />
    </svg>
  </button>
</div>
