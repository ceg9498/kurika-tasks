<div class="content card-columns">
  <div class="card" style="width: 300px;" *ngFor="let category of timers">
    <div class="card-header">
      {{ category.category }}
    </div>
    <div class="list-group list-group-flush">
      <ng-container *ngFor="let timer of category.timers">
        <ng-container *ngIf="(timer.isCompleted && !settings.hideCompleted.value) || (!timer.isCompleted)">
          <!-- Slim Version -->
          <ng-container *ngIf="settings.slimTimers.value">
            <app-slim-timer 
              class="list-group-item list-group-item-action"
              [timer]="timer">
            </app-slim-timer>
          </ng-container>
          <!-- Details Version -->
          <ng-container *ngIf="!settings.slimTimers.value">
            <app-detail-timer 
              class="list-group-item list-group-item-action"
              [timer]="timer">
            </app-detail-timer>
          </ng-container>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
